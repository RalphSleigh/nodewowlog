name: Build and Publish Electron Package

on:
  push:
    branches:
      - production

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Automated Version Bump
        uses: phips28/gh-action-bump-version@master
        with:
          tag-prefix:  'v'

  build:
    name: Build and Publish Electron Package
    runs-on: windows-latest
    env:
      NODE_ENV: production
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v1
      - name: Build Package
        run: npm install
        env:
          NODE_ENV: dev
      - run: npm run build
      - run: npm run publish